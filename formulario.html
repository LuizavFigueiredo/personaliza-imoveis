<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Imobiliário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2C3E50;
            background-image: url('https://images.unsplash.com/photo-1556742042-5d1f3c131d8e'); /* Imagem suave de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 40px;
            border-radius: 10px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.6rem;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #7F8C8D;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1rem;
            color: #2C3E50;
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #BDC3C7;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            border-color: #3498DB;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980B9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #E74C3C; /* Cor para destacar ícones */
        }

        /* Animação para o botão de envio */
        button:active {
            transform: translateY(2px);
        }

        /* Imagens de rosas e imóveis */
        .background-graphic {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-image: url('https://img.icons8.com/ios/452/home.png'); /* Ícone de casa */
            background-size: cover;
            opacity: 0.1;
        }

        .background-graphic.rose {
            background-image: url('https://img.icons8.com/ios/452/flower.png'); /* Ícone de rosa */
            bottom: 20px;
            right: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

    </style>
</head>
<body>
    <div class="background-graphic"></div>
    <div class="background-graphic rose"></div>

    <div class="container">
        <h1>Encontre Seu Imóvel Ideal</h1>
        <p class="form-subtitle">Preencha as informações abaixo para começar a sua jornada na busca pelo imóvel perfeito!</p>

        <form action="https://luizafig.app.n8n.cloud/webhook-test/786570b7-5c31-4080-9263-a7d144f4a262" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="type">Tipo de Imóvel:</label>
                <select id="type" name="type" required>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="terreno">Terreno</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Orçamento Desejado:</label>
                <select id="budget" name="budget" required>
                    <option value="baixo">Até R$ 200.000</option>
                    <option value="medio">R$ 200.000 a R$ 500.000</option>
                    <option value="alto">Acima de R$ 500.000</option>
                </select>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
